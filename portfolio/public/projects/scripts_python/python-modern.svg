<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pythonBlue" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4c8bff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3776ab;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pythonYellow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffe873;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffdd54;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" rx="20"/>
  
  <!-- Logo de Python centrado y más grande -->
  <g transform="translate(200, 120)">
    <!-- Parte azul (superior) mejorada -->
    <path d="M50,0 C70,0 80,10 80,30 L80,70 L50,70 L50,80 L100,80 C120,80 130,70 130,50 L130,30 C130,10 120,0 100,0 L50,0 Z" 
          fill="url(#pythonBlue)" 
          stroke="#ffffff" 
          stroke-width="2"/>
    <!-- Punto brillante en la parte azul -->
    <circle cx="65" cy="25" r="6" fill="#ffffff" opacity="0.9"/>
    <circle cx="65" cy="25" r="3" fill="#e8f4fd"/>
    
    <!-- Parte amarilla (inferior) mejorada -->
    <path d="M80,80 L80,120 C80,140 70,150 50,150 L30,150 C10,150 0,140 0,120 L0,100 C0,80 10,70 30,70 L80,70 L80,80 Z" 
          fill="url(#pythonYellow)" 
          stroke="#ffffff" 
          stroke-width="2"/>
    <!-- Punto brillante en la parte amarilla -->
    <circle cx="65" cy="125" r="6" fill="#ffffff" opacity="0.9"/>
    <circle cx="65" cy="125" r="3" fill="#fff8dc"/>
  </g>
  
  <!-- Texto "Python" con efecto -->
  <text x="300" y="280" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#ffffff" 
        text-anchor="middle">Python</text>
  
  <!-- Sombra del texto -->
  <text x="302" y="282" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="48" 
        font-weight="bold" 
        fill="#1e40af" 
        text-anchor="middle" 
        opacity="0.3">Python</text>
  
  <!-- Subtexto -->
  <text x="300" y="310" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="16" 
        fill="#cbd5e1" 
        text-anchor="middle">Powerful • Simple • Versatile</text>
        
  <!-- Decoración adicional -->
  <circle cx="100" cy="100" r="30" fill="#ffffff" opacity="0.1"/>
  <circle cx="500" cy="320" r="40" fill="#ffffff" opacity="0.1"/>
</svg>
