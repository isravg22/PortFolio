<!-- filepath: c:\Users\Israel\Desktop\Desarrollo\PortFolio\portfolio\public\projects\bytech\home.svg -->
<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradientes corporativos -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>

    <!-- Filtros para efectos -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Fondo principal -->
  <rect width="600" height="400" fill="url(#bgGradient)"/>
  
  <!-- Patrón de circuitos/tecnología en el fondo -->
  <g opacity="0.1">
    <!-- Líneas de circuito -->
    <path d="M0 100 L150 100 L150 150 L300 150 L300 200 L450 200 L450 250 L600 250" 
          stroke="#60a5fa" stroke-width="2" fill="none"/>
    <path d="M0 300 L100 300 L100 250 L200 250 L200 200 L350 200 L350 150 L500 150 L500 100 L600 100" 
          stroke="#60a5fa" stroke-width="2" fill="none"/>
    
    <!-- Nodos de conexión -->
    <circle cx="150" cy="150" r="4" fill="#60a5fa"/>
    <circle cx="300" cy="200" r="4" fill="#60a5fa"/>
    <circle cx="450" cy="250" r="4" fill="#60a5fa"/>
    <circle cx="200" cy="250" r="4" fill="#60a5fa"/>
    <circle cx="350" cy="150" r="4" fill="#60a5fa"/>
    
    <!-- Patrones geométricos -->
    <rect x="50" y="50" width="20" height="20" fill="#60a5fa" opacity="0.3"/>
    <rect x="530" y="330" width="20" height="20" fill="#60a5fa" opacity="0.3"/>
    <polygon points="80,350 90,330 100,350" fill="#60a5fa" opacity="0.3"/>
    <polygon points="520,70 530,50 540,70" fill="#60a5fa" opacity="0.3"/>
  </g>
  
  <!-- Logo principal de ByTech -->
  <g transform="translate(200, 120)">
    <!-- Contenedor del logo con sombra -->
    <rect x="-10" y="-10" width="220" height="120" rx="15" fill="#000000" opacity="0.2" filter="url(#shadow)"/>
    
    <!-- Fondo del logo -->
    <rect x="0" y="0" width="200" height="100" rx="10" fill="url(#logoGradient)" filter="url(#glow)"/>
    
    <!-- Elemento central del logo - Forma tecnológica -->
    <g transform="translate(30, 25)">
      <!-- Hexágono central -->
      <polygon points="35,10 55,20 55,40 35,50 15,40 15,20" 
               fill="#ffffff" opacity="0.9"/>
      
      <!-- Líneas de conexión -->
      <line x1="35" y1="10" x2="35" y2="0" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
      <line x1="55" y1="30" x2="70" y2="30" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
      <line x1="35" y1="50" x2="35" y2="60" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
      <line x1="15" y1="30" x2="0" y2="30" stroke="#ffffff" stroke-width="3" opacity="0.8"/>
      
      <!-- Círculos en los extremos -->
      <circle cx="35" cy="0" r="3" fill="#06b6d4"/>
      <circle cx="70" cy="30" r="3" fill="#06b6d4"/>
      <circle cx="35" cy="60" r="3" fill="#06b6d4"/>
      <circle cx="0" cy="30" r="3" fill="#06b6d4"/>
      
      <!-- Detalle interno del hexágono -->
      <circle cx="35" cy="30" r="8" fill="#1e40af"/>
      <circle cx="35" cy="30" r="4" fill="#60a5fa"/>
    </g>
    
    <!-- Texto del logo -->
    <text x="100" y="35" font-family="Arial, sans-serif" font-weight="bold" 
          font-size="22" fill="#ffffff" text-anchor="middle">ByTech</text>
    <text x="100" y="55" font-family="Arial, sans-serif" font-weight="300" 
          font-size="12" fill="#93c5fd" text-anchor="middle">SOLUTIONS</text>
    
    <!-- Línea decorativa -->
    <rect x="70" y="65" width="60" height="2" fill="url(#accentGradient)" rx="1"/>
    
    <!-- Pequeños elementos decorativos -->
    <circle cx="160" cy="20" r="2" fill="#06b6d4" opacity="0.7"/>
    <circle cx="170" cy="35" r="1.5" fill="#06b6d4" opacity="0.5"/>
    <circle cx="165" cy="50" r="2.5" fill="#06b6d4" opacity="0.6"/>
  </g>
  
  <!-- Texto principal -->
  <text x="300" y="280" font-family="Arial, sans-serif" font-weight="300" 
        font-size="18" fill="#e2e8f0" text-anchor="middle">Plataforma Tecnológica Empresarial</text>
  
  <!-- Subtítulo -->
  <text x="300" y="305" font-family="Arial, sans-serif" font-weight="400" 
        font-size="14" fill="#94a3b8" text-anchor="middle">E-commerce • Dashboard • Gestión Integral</text>
  
  <!-- Elementos decorativos inferiores -->
  <g transform="translate(50, 320)" opacity="0.6">
    <!-- Iconos pequeños representando características -->
    <g>
      <!-- Icono de carrito -->
      <rect x="0" y="5" width="15" height="10" rx="2" fill="none" stroke="#06b6d4" stroke-width="1.5"/>
      <circle cx="5" cy="20" r="2" fill="#06b6d4"/>
      <circle cx="12" cy="20" r="2" fill="#06b6d4"/>
      <text x="25" y="15" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">E-commerce</text>
    </g>
    
    <g transform="translate(120, 0)">
      <!-- Icono de dashboard -->
      <rect x="0" y="0" width="15" height="15" rx="2" fill="none" stroke="#06b6d4" stroke-width="1.5"/>
      <rect x="2" y="2" width="5" height="3" fill="#06b6d4" opacity="0.7"/>
      <rect x="8" y="2" width="5" height="3" fill="#06b6d4" opacity="0.5"/>
      <rect x="2" y="6" width="11" height="2" fill="#06b6d4" opacity="0.3"/>
      <rect x="2" y="9" width="8" height="2" fill="#06b6d4" opacity="0.6"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Analytics</text>
    </g>
    
    <g transform="translate(240, 0)">
      <!-- Icono de gestión -->
      <circle cx="7" cy="7" r="7" fill="none" stroke="#06b6d4" stroke-width="1.5"/>
      <path d="M4 7 L6 9 L10 5" stroke="#06b6d4" stroke-width="2" fill="none"/>
      <text x="20" y="12" font-family="Arial, sans-serif" font-size="10" fill="#94a3b8">Gestión</text>
    </g>
  </g>
  
  <!-- Elementos decorativos superiores -->
  <g transform="translate(450, 50)" opacity="0.4">
    <rect x="0" y="0" width="6" height="6" fill="#06b6d4" transform="rotate(45 3 3)"/>
    <rect x="15" y="10" width="4" height="4" fill="#06b6d4" transform="rotate(45 17 12)"/>
    <rect x="30" y="5" width="8" height="8" fill="#06b6d4" transform="rotate(45 34 9)"/>
  </g>
  
  <!-- Efecto de partículas flotantes -->
  <g opacity="0.3">
    <circle cx="100" cy="80" r="1" fill="#60a5fa">
      <animate attributeName="opacity" values="0.3;0.8;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="520" cy="120" r="1.5" fill="#06b6d4">
      <animate attributeName="opacity" values="0.3;0.7;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="350" r="1" fill="#60a5fa">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="530" cy="300" r="1.5" fill="#06b6d4">
      <animate attributeName="opacity" values="0.3;0.6;0.3" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>